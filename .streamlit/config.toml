[server]
address = "0.0.0.0"
port = 8501
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false
showErrorDetails = true

[theme]
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8f9fa"
textColor = "#262730"
font = "sans serif"

[runner]
magicEnabled = false
installTracer = false
fixMatplotlib = true

[client]
toolbarMode = "minimal"
showErrorDetails = true

[global]
developmentMode = false
